      <div class="switch">
        <span class="fas fa-chevron-up"></span>
      </div>

    </div>
  <div class="tex">
    <div class="tex_1">
      現在のスキルの状況、パソコンの環境説明、渡航での注意点を話します。
    </div>
    <div class="tex_2">
      簡単なテストあり
    </div>
    <div class="tex_3">
      iSaraでは受講料を稼げることを保障しています。従って、事前コンサル時点で簡単なテストを実施し、場合によってはお断りをしております。（テストの内容はPCの基礎知識に関するテストですので、普段からパソコンを利用する方でしたら問題ありません。テストはもちろん無料ですので、まずはお問い合わせください。）
    </div>
  </div>
</div>

$(this).children().toggleClass("fas fa-chevron-up");
$(this).children().toggleClass("fas fa-chevron-down");
})

    var parent = $('.menu');
    parent.each(function(index,element){
      console.log(index + ':' + $(element).text());
    	var self = $(this);
    	self.on('click',function(){
    		parent.not(self).children('.tex').slideUp(300);
    		parent.not(self).find('.title_1').removeClass("border");
    		self.children('.tex').slideToggle(300);
    		self.find('.title_1').addClass("border");

    	});
